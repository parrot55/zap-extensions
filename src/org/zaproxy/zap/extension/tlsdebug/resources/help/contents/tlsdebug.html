<H1>TLS Debug</H1>
This add-on displays the TLS trace on a dedicated tab.

The drop-down allows you to choose between two levels of accuracy:

<UL>
<li>ssl: SSL/TLS debugging</li>
<li>all: all debugging</li>
</UL>
